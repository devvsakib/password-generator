<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon"
        href="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cmFuZG9tfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
        type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressBOI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="title">
            <p>Password Generator !!</p>
        </div>
        <div id="passShow"><span id="passwords"> </span><i class="fa fa-copy" id="copyBtn" aria-hidden="true"> </i>
        </div>
        <div id="mainItems">
            <div class="length">
                <p>Character Length</p><span id="charLen">0</span>
            </div>
            <div id="list">
                <input type="range" id="range" min="8" max="30" value="8" step="1">
                <br>
                <input type="checkbox" class="" id="" name="">Include Uppercase Letters
                <br>
                <input type="checkbox" class="" id="" name="">Include Lowercase Letters
                <br>
                <input type="checkbox" class="" id="" name="">Include Numbers
                <br>
                <input type="checkbox" class="" id="" name="">Include Symbols
            </div>
            <div id="strangth">
                <span id="strng">STRANGTH</span>
            </div>
            <button id="genBtn">
                GENERATE
                <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <script src="passgenerator.js"></script>
    <script src="index.js"></script>
</body>

</html>
